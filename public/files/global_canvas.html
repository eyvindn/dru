<!DOCTYPE html>

<html  lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>OurWall</title>
		<link rel="stylesheet" type="text/css" href="../style/main_style.css">

		<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
		  <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js" type="text/javascript"></script>
		  <script src="../scripts/colorwheel.js" type="text/javascript"></script>
		<script type="text/javascript" src="../scripts/js/paper.js"></script>
		<!-- Define inlined PaperScript associate it with myCanvas -->


		<script type="text/paperscript" canvas="myCanvas">
			var path;

			function onMouseDown(event) {

				// If we produced a path before, deselect it:
				if (path) {
					path.selected = false;
				}

				// Create a new path and set its stroke color to black:
				path = new Path({
					segments: [event.point],
					strokeColor: 'red'//cw.color()
				});

				path.strokeWidth = 2;
			}

			// While the user drags the mouse, points are added to the path
			// at the position of the mouse:
			function onMouseDrag(event) {
				path.add(event.point);
				path.smooth();
			}

			// When the mouse is released, we simplify the path:
			function onMouseUp(event) {

				// When the mouse is released, simplify it:
				path.simplify(10);
			}

			function changeColor(co){
				path.strokeColor= co; 
			}

			function clearCanvas(){
				document.getElementById("myCanvas").width = document.getElementById("myCanvas").width;
			}

			function changeStroke(new_width){
				path.strokeWidth = new_width
			}




		</script>

	</head>

	<body>

		<canvas id="myCanvas">
		</canvas>

	</body>
</html>
